<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	  <link rel="stylesheet" type="text/css" href="css/application.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/w3.css" /> -->

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- follow sequence (1)jquery.js (2)bootstrap.js (3)custom.js-->

    <script type="text/javascript" src="js/app.js"></script>
	  <script type="text/javascript" src="js/products.js"></script>

  </head>

  <body ng-controller="StoreController" ui-view>
    <!--  Store Header  -->
    <header class="page-header w3-card-2 w3-pink">
      <h1 id="tabs" class="text-center">Gemstore</h1>
      <h3 class="text-center">– an Angular store –</h3>
      <a href="jQueryExample.html">jQueryExample</a>
      <a href="TabPanelWidget.html">TabPanelWidget</a>
    </header>

    <!--  Products Container  -->
    <div class="list-group container">
      <!--  Product Container  -->
      <!--<div class="list-group-item" ng-repeat="product in store.products"> -->
      <div class="list-group-item" ng-repeat="product in storeproducts">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery> </product-gallery>

        <!-- Product Tabs  -->
        <product-tabs> </product-tabs>

      </div>

    </div>


  </body>
</html>
